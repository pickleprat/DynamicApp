<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in</title>
  <link rel="stylesheet" href="{% static 'home/css/loginpage/loginpage.css' %}" />
</head>

<body>
  <main>
    <div class="box">
      <div class="inner-box">
        <div class="forms-wrap">
          <form action="/" autocomplete="off" class="sign-in-form">
            <div class="logo">
              <h4>Dynamic Pricing</h4>
            </div>

            <div class="heading">
              <h2>Welcome Back</h2>
              <h6>Not registered yet?</h6>
              <a href="#" class="toggle">Register</a>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input type="text" minlength="4" class="input-field" autocomplete="off" required />
                <label>Username</label>
              </div>

              <div class="input-wrap">
                <input type="password" minlength="4" class="input-field" autocomplete="off" required />
                <label>Password</label>
              </div>

              <a href="/products"> <input type="button" value="Sign In" class="sign-btn" /> </a> 

              <p class="text">
                Forgot your password?
                <a href="#">Get help</a> signing in
              </p>
            </div>
          </form>

          <form action="index.html" autocomplete="off" class="sign-up-form">
            <div class="logo">
              <h4>Dynamic Pricing</h4>
            </div>

            <div class="heading">
              <h2>Get Started</h2>
              <h6>Already have an account?</h6>
              <a href="#" class="toggle">Sign in</a>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input type="text" minlength="4" class="input-field" autocomplete="off" required />
                <label>Name</label>
              </div>

              <div class="input-wrap">
                <input type="email" class="input-field" autocomplete="off" required />
                <label>Email</label>
              </div>

              <div class="input-wrap">
                <input type="password" minlength="4" class="input-field" autocomplete="off" required />
                <label>Password</label>
              </div>

              <a href="/products"> <input type="button" value="Sign Up" class="sign-btn" > </a> 

              <p class="text">
                By signing up, I agree to the
                <a href="#">Terms of Services</a> and
                <a href="#">Privacy Policy</a>
              </p>
            </div>
          </form>
        </div>

        <div class="carousel">
          <div class="images-wrapper">
            <img src="{% static 'home/images/loginpage.jpg' %}" class="image img-1 show" alt="" />
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>

  <script src="{% static 'home/js/loginpage.js' %}"></script>
</body>

</html>
