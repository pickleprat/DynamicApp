<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Login {% endblock %} </title>
    <link rel="stylesheet" href="{% static 'login/css/loginpage.css' %}" />
</head>
<body>
    <main>
        <div class="box">
          <div class="inner-box">
            <div class="forms-wrap">
                {% block content %}
                <form method="POST" autocomplete="off" class="sign-in-form">{% csrf_token %}
                    <div class="logo">
                      <h4>Dynamic Pricing</h4>
                    </div>
                
                    <div class="heading">
                      <h2>Welcome Back</h2>
                      <h6>Not registered yet?</h6>
                      <a href="/signup" class="toggle">Register</a>
                    </div>
                
                    <div class="actual-form">
                      <div class="input-wrap">
                        <input type="text" minlength="4" class="input-field" autocomplete="off" required />
                        <label>Username</label>
                      </div>
                
                      <div class="input-wrap">
                        <input type="password" minlength="4" class="input-field" autocomplete="off" required />
                        <label>Password</label>
                      </div>
                
                      <input type="submit" value="Sign In" class="sign-btn" />
                
                      <p class="text">
                        Forgot your password?
                        <a href="#">Get help</a> signing in
                      </p>
                    </div>
                  </form>
                {% endblock %}
            </div>

            <div class="carousel">
                <div class="images-wrapper">
                    <img src="{% static 'login/images/Phone.jpeg' %}" class="image img-1 show" alt="" />
                </div>
            </div> 

          </div>
        </div>
    </main>
        
    {% comment %} <script src="{% static 'login/js/loginpage.js' %}"></script> {% endcomment %}
</body>
</html>
